<!doctype html>
<html lang="en">
  <head>
    <title>Learning Tauri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
  <div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Caesar Cipher</h1>
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="col-md-6 mb-4">

            <form class="md-form">
              <textarea id="code-message" name="code-message" rows="4" cols="50" placeholder="Enter your message..."></textarea>
              <br>
              <button type='button' onclick="get_message()">Encode</button>
              <br>
              <textarea id="encode" name="encode" rows="4" cols="50" placeholder="Result..."></textarea>
            </form>
    
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
